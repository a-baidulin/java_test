<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AlmsBox New Donation Drive</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Create new drive: </h1>
    <form action="#" th:action="@{/newBox}" th:object="${donationBox}" method="post">
      <p>Name: <input type="text" th:field="*{name}"/></p>
    	<p>Description: <input type="text" th:field="*{description}"/></p>
      <p>End Date: <input type="date" th:field="*{dateEnded}"/></p>
      <p><input type="submit" value="Submit" /> <input type="reset" value="Cancel" /></p>
    </form>
</body>
</html>
